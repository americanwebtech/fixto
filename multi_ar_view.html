<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi AR View</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        src="https://github.com/americanwebtech/fixto/raw/refs/heads/main/fixto-table.glb"
        ios-src="https://github.com/americanwebtech/fixto/raw/refs/heads/main/fixto-table.usdz"
        environment-image="neutral"
        camera-controls
        shadow-intensity="1"
        ar-placement="floor"
        style="width: 100vw; height: 100vh;">
        
        <!-- 3D Product Model -->
        <model-viewer
            src="https://demo.devdiggers.com/woocommerce-addons/wp-content/uploads/2021/06/sheen-chair.glb"
            ios-src="https://demo.devdiggers.com/woocommerce-addons/wp-content/uploads/2021/06/sheen-chair.usdz"
            slot="hotspot-1"
            data-position="0 0.5 0"
            data-normal="0 1 0"
            ar-scale="fixed"
            alt="Sheen Chair">
        </model-viewer>

    </model-viewer>
</body>
</html>
